<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            color: blue;
        }

        ol {
            color: red;

        }

        ul li {
            color: blue;
            margin-left: 35px;
        }

        ol li {
            color: red;
            margin-left: 35px;
        }

        ul.b {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul>
        <b> <i> <u> First List</u></i></b>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <br>
    <ol>
        Second List
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <br>
    <ul class="b">
        Third List
        <li>one </li>
        <li>two </li>
        <li>three</li>
    </ul>
</body>

</html>
