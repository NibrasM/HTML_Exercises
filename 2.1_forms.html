<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>

<body>

    <h2>Create an Account</h2>

    <form>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="psw">Password:</label><br>
        <input type="password" id="psw" name="psw"><br><br>
        <label for="age">Age:</label><br>
        <select id="age" name="age">
            <option value="Select Age">Select Age</option>
        </select>
        <br><br>
        <label for="text">Tell us a little about yourself:</label><br>
        <textarea id="text" name="text" style="width: 300px; height: 100px;"></textarea>
        <br><br>
        <label>
            <input type="checkbox" name="sameadr"> I agree to the <a href="#">terms of service</a>
        </label>

        <br><br>
        <button > Sign Up</button>
    </form>

</body>

</html>
